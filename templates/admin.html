<!DOCTYPE html>
<html>
<head>
  <title>Admin</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css" />
    <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <center>
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
      <div class="mdl-layout__header-row">
        <h1 class="mdl-typography--display-2"><a href="{{ url_for('index') }}">Blog</a></h1>
      </div>
    </header>
    <div class="container">
      <h2>Admin Dashboard</h2>
      <form action="{{ url_for('delete_selected_posts') }}" method="post">
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Delete selected posts</button>
        <ul>
          {% for post in posts %}
            <input type="checkbox" name="post_ids" value="{{ post.id }}">
            {{ post.title }}
          {% endfor %}
        </ul>
      </form>
    </div>
  </center>
</body>
</html>
