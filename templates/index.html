<html>
<head>
  <!-- Import the Material Design Lite library -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Import the Material Design Icons library -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Import custom styles -->
  <link rel="stylesheet" type="text/css" href="static/style.css">

  <title>Blog</title>
</head>
<body>
  <center>
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
      <div class="mdl-layout__header-row">
        <h1 class="mdl-typography--display-2">Blog</h1>
      </div>
    </header>
    <div class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <a href="{{ url_for('admin') }}">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
              Admin Dashboard
            </button>
          </a>
          <div class="mdl-grid">
          {% for post in posts %}
          <div class="post mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
            <a href="/post/{{ post.id }}">
              <div class="mdl-card__media">
                <img src="{{ url_for('static', filename='imgs/' + post.image) }}" alt="{{ post.title }}" width="200">
              </div>
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">{{ post.title }}</h2>
              </div>
            </a>
            <div class="mdl-card__supporting-text">
              <p>{{ post.body }}</p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <p class="mdl-typography--body-1">Posted on: {{ post.created_at.strftime('%Y-%m-%d')}}</p>
            </div>
          </div>
          {% endfor %}
        </div>
          <a href="{{ url_for('create') }}">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
              Create a new post
            </button>
          </a>
        </div>
      </div>
    </div>
  </center>
</body>
</html>
