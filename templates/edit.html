<!doctype html>
<html>
<head>
    <title>Edit {{ post.title }}</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <center>
        <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
            <div class="mdl-layout__header-row">
                <h1 class="mdl-typography--display-2"><a href="{{ url_for('index') }}">Blog</a></h1>
            </div>
        </header>
        <h1>Edit {{ post.title }}</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label class="mdl-textfield__label" for="title">Title</label>
                <input class="mdl-textfield__input" type="text" id="title" name="title" />
            </div><br />
            <div class="mdl-textfield mdl-js-textfield">
                <label class="mdl-textfield__label" for="body">Body</label>
                <textarea class="mdl-textfield__input" type="text" rows= "3" id="body" name="body"></textarea>
            </div><br />
            <div class="mdl-textfield mdl-js-textfield">
                <label class="mdl-textfield__label" for="image">Image:</label>
                <input class="mdl-textfield__input" type="file" id="image" name="image" />
            </div><br />
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Create post</button>
            <a href="{{ url_for('index') }}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Go back home</a>
        </form>
    </center>
</body>
</html>
