<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout__header-row">
          <h1 class="mdl-typography--display-2"><a href="{{ url_for('index') }}">Blog</a></h1>
        </div>
      </header>
    <center>
        <h1 class="mdl-color-text--primary">{{ post.title }}</h1>
        <img src="{{ url_for('static', filename='imgs/' + post.image) }}" alt="{{ post.title }}" class="img-fluid">
        <p class="mdl-color-text--secondary">{{ post.body }}</p>
        <br>
        <a href="{{ url_for('edit', id=post.id) }}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Edit this post</a>
        <a href="{{ url_for('delete', id=post.id) }}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Delete this post</a>
    </center>
</body>
</html>
